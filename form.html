<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprint reporter</title>
</head>

<body>
<form action="..." method="post">

<p><h2>User Story Manager - Add new Story</h2></p>

<p>Story Title</p>
<p><textarea rows="1" cols="60"></textarea></p>

<p>User Story</p>
<p><textarea rows="5" cols="60"></textarea></p>

<p>Acceptance Criteria</p>
<p><textarea rows="7" cols="60"></textarea></p>

<p>Business Value</p>
<p><input type="number" name="business_value" step="100" min="100" max="1500"></p>

<p>Estimation (h)</p>
<p><input type="number" name="estimation" step="0.5" min="0.5" max="400"></p>


<p>Status</p>
<p><select name="status">
    <option>Planning</option>
    <option>To Do</option>
    <option>In Progress</option>
    <option>Review</option>
    <option>Done</option></select></p>

<p><button type="submit">Save</button></p>
</form>

</body>
</html>
