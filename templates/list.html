<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprint reporter</title>
</head>
<body>

<h2>User Story Manager</h2>

<form action="/story" method="get"><p><button>Add a new User Story</button></p></form>

<table style="border:1px solid black;" width="90%">
    <tr>
        <th width="5%" align="left" style="border:1px solid black;">ID</th>
        <th width="15%" align="left" style="border:1px solid black;">Story Title</th>
        <th width="25%" align="left" style="border:1px solid black;">User Story</th>
        <th width="25%" align="left" style="border:1px solid black;">Acceptance Criteria</th>
        <th width="10%" align="left" style="border:1px solid black;">Business Value</th>
        <th width="10%" align="left" style="border:1px solid black;">Estimation</th>
        <th width="10%" align="left" style="border:1px solid black;">Status</th>
            {% for row in query %}
            <tr>
                <td align="left" style="border:1px solid black;">{{ row[0] }}</td>
                <td align="left" style="border:1px solid black;">{{ row[1] }}</td>
                <td align="left" style="border:1px solid black;">{{ row[2] }}</td>
                <td align="left" style="border:1px solid black;">{{ row[3] }}</td>
                <td align="left" style="border:1px solid black;">{{ row[4] }}</td>
                <td align="left" style="border:1px solid black;">{{ row[5] }}</td>
                <td align="left" style="border:1px solid black;">{{ row[6] }}</td>

                <!--<td width="10%" align="left" style="border:1px solid black;">-->

                      <!--<input type="image" id="edit" src="../static/pen.png" width="20" align="center" alt="Edit"></form></td>-->
                <!--DELETE not working-->
                <td width="10%" align="left" style="border:1px solid black;" >
                    <form action="/list/{{ row[0] }}" method="get">
                      <input type="image" id="delete" src="../static/bin.png" width="20" align="center" alt="Delete"></form></td>
            </tr>
            {% endfor %}
    </tr>
